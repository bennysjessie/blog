{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code With Benny</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/eb5100ca45.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="cart-total" href="{% url 'index' %}"
        ><img
          class="navbar-brand"
          id="cart-icon"
          src="{% static 'images/thinkbig.jpg' %}"
          alt=""
      /></a>

      <a class="navbar-brand" href="#">Hi,{{user|striptags|truncatechars:10}}</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}"
              ><span class="sr-only">(current)</span></a
            >
          </li>
          
          {% if user.is_authenticated %}
          <li class="nav-item"></li>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              
              {% else %}
              <li class="nav-item"></li>
              <a class="nav-link" href="accounts/login/">Login</a>
            </li>
            <li class="nav-item"></li>
            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
          </li>
              {% endif %}
            
          <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
         <li class="nav-item">
          <a class="nav-link"  href="#Oursite">Categories</a>
         </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              More
            </a>
            <div
              class="dropdown-menu btn btn-outline-success"
              aria-labelledby="navbarDropdown"
            >
             
              <a class="dropdown-item" href="#Oursite">About</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="mailto:cbnlinkschimexbn@gmail.com"
                >Write Us</a
              >
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-primary" href="{% url 'index' %}">Refresh page</a>
          <input
            class="form-control mr-sm-2"
            type="search"
            name="q"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="pics">
      <p>
        <a href="mailto:cbnlinkslinkschimexbn@gmail.com" target="_blank"
          ><i
            id="ficon"
            style="color: #fff; padding: 5px"
            class="fab fa-google"
          ></i
        ></a>

        <a href="https://twitter.com/scamper100" target="_blank"
          ><i
            id="ficon"
            style="color: #fff; padding: 5px"
            class="fab fa-twitter"
          ></i
        ></a>

        <a href="https://github.com/benchatronics" target="_blank"
          ><i
            id="ficon"
            style="color: #fff; padding: 5px"
            class="fab fa-github"
          ></i
        ></a>

        <a href="#"
          ><i
            id="ficon"
            style="color: #fff; padding: 5px"
            class="fab fa-linkedin"
          ></i
        ></a>

        <a href="https://www.instagram.com/Thebenchatronics/" target="_blank"
          ><i
            id="ficon"
            style="color: #fff; padding: 5px"
            class="fab fa-instagram"
          ></i
        ></a>
        <a href="https://web.facebook.com/bennytronics.jessie/" target="_blank"
          ><i
            id="ficon"
            style="color: #fff; padding: 5px"
            class="fab fa-facebook"
          ></i
        ></a>
        <a href="#"><img src="" alt=""></a>
      </p>
    </div>


    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("darktheme");
        if (document.body.classList.contains("darktheme")) {
          icon.src = "static/images/night_mode.png";
        } else {
          icon.src = "static/images/light_mode.png";
        }
      };
    </script>
   

    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    
    
  </body>
</html>
